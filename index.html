<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM FORM</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 id="title" style="text-align: center;">DOM FORMS</h1>
    <p id="description">DOM MANIPULATION WITH FORM</p>
    <hr>
    <form id="form" class="form-group">
      <fieldset>
      <div class="form-group">
     
        <div class="col-md-6 form-group">
          <label for="inputEmail4" class="form-label">Firstname :</label>
          <input
            type="text"
            class="form-control"
            id="first-name"
            placeholder="Enter your Firstname"
            required
          />
        </div>
        <div class="col-md-6 form-group">
          <label for="inputPassword4" class="form-label">Lastname :</label>
          <input
            type="text"
            class="form-control"
            id="last-name"
            placeholder="Enter your Lastname"
            required
          />
        </div>
        <br />
      
        <div class="col-md-6 form-group">
          <label for="inputAddress" class="form-label">Address :</label>
          <textarea
            class="form-control"
            id="address"
            rows="1"
            placeholder="Enter your Address"
            required
          ></textarea>
        </div>
        <br />
      
        <div class="col-md-6 form-group">
          <label for="inputZip" class="form-label">Pincode :</label>
          <input
            type="text"
            class="form-control"
            id="pincode"
            placeholder="Enter your Pincode"
            required
          />
        </div>
        <br />

      <label for="gender">Gender :</label>
      <input type="radio" name="gender" id="gender" value="Male">Male &nbsp;
      <input type="radio" name="gender" id="gender" value="Female">Female<br>
      <label for="food" name="food" id="food" class="food">Select atleast 2 of the below :</label><br>
      <input type="checkbox" name="food" id="food" value="Idly"> Idly<br>
      <input type="checkbox" name="food" id="food" value="Dosa"> Dosa<br>
      <input type="checkbox" name="food" id="food" value="Poori"> Poori<br>
      <input type="checkbox" name="food" id="food" value="Pongal"> Pongal<br>
      <input type="checkbox" name="food" id="food" value="upma"> upma <br><br>
      

      <div class="col-md-6">
        <label for="inputCity" class="form-label">City :</label>
        <input
          type="text"
          class="form-control"
          id="city"
          placeholder="Enter your City"
          required
        />
      </div>
      <br />
      <div class="col-md-6">
        <label for="inputState" class="form-label">State :</label>
        <input
          type="text"
          class="form-control"
          id="state"
          placeholder="Enter your State"
          required
        />
      </div>
      <br />
    
      
    <br>
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      <button type="reset" class="btn btn-primary" id="reset">Reset</button> <br><br>
    </div>
    </form>

    <fieldset>
 
    <div>
        <table id="details" class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>Country</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</fieldset>


    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
